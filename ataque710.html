        body, html {

        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            position: relative;
            width: calc(33.333% - 10px);
            padding-bottom: 33.333%;
            background-color: #e0e0e0;
            margin: 5px;
            overflow: hidden;
            text-decoration: none;
        }

        .box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box h2 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            margin: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .box {
                width: calc(50% - 10px);
                padding-bottom: 50%;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 100%;
                padding-bottom: 100%;
            }
        }
    </style>
