<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
            background-color: white; /* Fundo branco */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        #output {
            margin-top: 20px;
        }
        .highlight {
            background-color: #f0c674; /* Amarelo suave */
            padding: 0 5px; /* Adiciona espaçamento ao redor do destaque */
        }
        .context {
            margin-left: 20px;
            color: gray;
        }
        #loading {
            color: red;
            margin-top: 20px;
            font-weight: bold; /* Negrito */
            margin-bottom: 20px; /* Espaço adicional */
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-start; /* Alinha à esquerda */
            gap: 10px; /* Espaçamento entre os elementos */
        }
        #wordInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Bordas arredondadas */
            width: 280px; /* Largura da barra de pesquisa */
            transition: border 0.3s; /* Transição suave na borda */
        }
        #wordInput:focus {
            border: 2px solid #4285f4; /* Borda azul ao focar */
            outline: none; /* Remove o contorno padrão */
        }
        #searchButton {
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Bordas arredondadas */
            background-color: #4285f4; /* Azul do Google */
            color: white;
            cursor: pointer;
            transition: background 0.3s; /* Transição suave no fundo */
        }
        #searchButton:hover {
            background-color: #357ae8; /* Azul mais escuro ao passar o mouse */
        }
        .pagination {
            display: flex;
            align-items: center;
            justify-content: left; /* Alinhamento à esquerda */
            margin-top: 10px;
            gap: 5px; /* Espaçamento entre elementos de paginação */
        }
        .page-number {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer;
            transition: background 0.3s; /* Transição suave no fundo */
        }
        .page-number:hover {
            background-color: #f1f1f1; /* Cor ao passar o mouse */
        }
        .active {
            font-weight: bold;
            background-color: #4285f4; /* Fundo azul para a página ativa */
            color: white;
        }
        .nav-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Bordas arredondadas */
            background-color: #e0e0e0; /* Cor neutra */
            cursor: pointer;
            transition: background 0.3s; /* Transição suave no fundo */
        }
        .nav-button:hover {
            background-color: #d0d0d0; /* Cor mais escura ao passar o mouse */
        }
        @media (max-width: 600px) {
            body {
                margin: 10px; /* Menos margem em dispositivos móveis */
            }
            #wordInput {
                width: 100%; /* Campo de pesquisa ocupa 100% da largura */
            }
        }
    </style>
</head>
<body>
    <h1>OE 2025 | MOTOR DE BUSCA CNN PORTUGAL</h1>
    <h2><a href="https://gogapo.github.io/cnn/relatorio_OE.pdf" target="_blank">AQUI</a> o documento na íntegra</h2>
    <div class="search-container">
        <input type="text" id="wordInput" placeholder="escreva aqui" />
        <button id="searchButton">pesquisar</button>
    </div>
    <div id="loading">A carregar a informação, aguarde um pouco. Comece a pesquisar só depois de esta mensagem desaparecer</div>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pdfText = '';
        let pageSentences = []; // Array to hold sentences for each page
        let isLoading = true; // To track loading status
        let hasSearched = false; // To track if a search has been performed
        let currentPage = 1; // Track current page of results
        const resultsPerPage = 10; // Set the number of results per page

        // Load the PDF from the provided URL
        const pdfUrl = "https://gogapo.github.io/cnn/relatorio_OE.pdf";
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        loadingTask.promise.then(function(pdf) {
            pdfDoc = pdf;
            return extractTextFromPdf(); // Ensure we wait for text extraction to complete
        }).then(() => {
            isLoading = false; // Set loading to false when done
            document.getElementById('loading').textContent = 'PODE COMEÇAR A PESQUISAR'; // Update loading message
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loading').textContent = 'Erro ao carregar o PDF.';
            isLoading = false; // Set loading to false on error
        });

        // Extract text from each page of the PDF
        async function extractTextFromPdf() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                const pageText = strings.join(' '); // Join page text
                const sentences = pageText.split(/(?<=[.?!])\s+/); // Split by sentence
                pageSentences.push(sentences); // Store sentences for the page
            }
        }

        // Search for the word in the extracted text
        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
        });

        // Perform the search when Enter is pressed in the input field
        document.getElementById('wordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent the default action for Enter key (form submission, etc.)
                performSearch();
            }
        });

        // Perform the search and display results
        function performSearch() {
            if (isLoading) {
                alert('O PDF ainda está a carregar. Por favor, aguarde alguns segundos e tente novamente.');
                return;
            }

            const word = document.getElementById('wordInput').value.trim();
            if (word) {
                const results = searchWordInText(word);
                displayResults(results, word);
                if (!hasSearched) {
                    document.getElementById('loading').textContent = ''; // Clear loading message after first search
                    hasSearched = true; // Mark that a search has been performed
                }
            } else {
                document.getElementById('output').innerHTML = '<p>Por favor, insira uma palavra para pesquisar</p>';
            }
            // Scroll to top of the page
            window.scrollTo(0, 0);
        }

        // Find occurrences of the word in the text
        function searchWordInText(word) {
            const wordLower = word.toLowerCase();
            const matches = [];

            pageSentences.forEach((sentences, pageIndex) => {
                sentences.forEach((sentence) => {
                    if (sentence.toLowerCase().includes(wordLower)) {
                        matches.push({ sentence, page: pageIndex + 1 }); // Store sentence with page number
                    }
                });
            });

            return matches;
        }

        // Display search results with the option to view the context
        function displayResults(results, word) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (results.length === 0) {
                output.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                return;
            }

            const totalPages = Math.ceil(results.length / resultsPerPage);
            const start = (currentPage - 1) * resultsPerPage;
            const end = Math.min(start + resultsPerPage, results.length);
            const currentResults = results.slice(start, end);

            currentResults.forEach(result => {
                const highlighted = result.sentence.replace(new RegExp(`(${word})`, 'gi'), '<span class="highlight">$1</span>');
                const context = `<div class="context">Página ${result.page}: ${highlighted}</div>`;
                output.innerHTML += context;
            });

            // Pagination
            output.innerHTML += '<div class="pagination">';
            if (currentPage > 1) {
                output.innerHTML += `<button class="nav-button" onclick="navigate(-1)">Anterior</button>`;
            }
            for (let i = 1; i <= totalPages; i++) {
                const activeClass = i === currentPage ? 'active' : '';
                output.innerHTML += `<div class="page-number ${activeClass}" onclick="goToPage(${i})">${i}</div>`;
            }
            if (currentPage < totalPages) {
                output.innerHTML += `<button class="nav-button" onclick="navigate(1)">Próximo</button>`;
            }
            output.innerHTML += '</div>';
        }

        // Navigate through pages
        function navigate(direction) {
            const totalResults = document.querySelectorAll('.context').length;
            const totalPages = Math.ceil(totalResults / resultsPerPage);

            currentPage += direction; // Update current page
            if (currentPage < 1) currentPage = 1; // Prevent going below page 1
            if (currentPage > totalPages) currentPage = totalPages; // Prevent going above total pages

            performSearch(); // Refresh the results display
        }

        // Go to a specific page
        function goToPage(page) {
            currentPage = page;
            performSearch(); // Refresh the results display
        }
    </script>
</body>
</html>
