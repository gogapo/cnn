<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> <!-- Fonte Google -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Fonte moderna */
            margin: 20px;
            background-color: white; /* Fundo branco */
            color: #333; /* Cor do texto */
        }
        #output {
            margin-top: 20px;
        }
        .highlight {
            background-color: #f1c40f; /* Amarelo suave para destaque */
        }
        .context {
            margin-left: 20px;
            color: gray;
        }
        #loading {
            color: #e74c3c; /* Vermelho */
            margin-top: 20px;
            font-weight: bold; /* Negrito */
            margin-bottom: 20px; /* Espaço adicional */
        }
        .search-container {
            margin-bottom: 20px;
            display: flex; /* Flexbox para alinhamento */
            align-items: center; /* Centralizar verticalmente */
        }
        #wordInput {
            flex: 1; /* Ocupa o espaço disponível */
            padding: 10px;
            border: 1px solid #ccc; /* Bordas suaves */
            border-radius: 4px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
            transition: border-color 0.3s; /* Transição suave */
        }
        #wordInput:focus {
            border-color: #3498db; /* Cor ao focar */
            outline: none; /* Remover contorno padrão */
        }
        #searchButton {
            padding: 10px 15px; /* Tamanho do botão */
            background-color: #3498db; /* Cor do botão */
            color: white; /* Cor do texto */
            border: none; /* Sem bordas */
            border-radius: 4px; /* Bordas arredondadas */
            cursor: pointer; /* Mostrar cursor de mão */
            margin-left: 10px; /* Espaço à esquerda */
            transition: background-color 0.3s; /* Transição suave */
        }
        #searchButton:hover {
            background-color: #2980b9; /* Cor ao passar o mouse */
        }
        .pagination {
            display: flex;
            align-items: center;
            justify-content: left; /* Alinhamento à esquerda */
            margin-top: 10px;
        }
        .page-number {
            margin: 0 5px; /* Espaço entre os números de página */
            cursor: pointer;
            font-weight: 500; /* Peso da fonte */
            color: #3498db; /* Cor dos números */
        }
        .active {
            font-weight: bold;
            text-decoration: underline; /* Sublinha a página ativa */
        }
        .context-button {
            font-size: 12px; /* Aumentar o tamanho dos botões de contexto */
            margin-left: 10px;
            background-color: #ecf0f1; /* Fundo suave */
            border: none; /* Sem bordas */
            border-radius: 4px; /* Bordas arredondadas */
            padding: 5px 8px; /* Tamanho do botão */
            cursor: pointer; /* Mostrar cursor de mão */
            transition: background-color 0.3s; /* Transição suave */
        }
        .context-button:hover {
            background-color: #bdc3c7; /* Cor ao passar o mouse */
        }
        @media (max-width: 600px) {
            body {
                margin: 10px; /* Menos margem em dispositivos móveis */
            }
            #wordInput {
                width: 100%; /* Campo de pesquisa ocupa 100% da largura */
            }
        }
    </style>
</head>
<body>
    <div style="font-size: 18px; font-weight: 500; text-align: left;">OE 2025 | MOTOR DE BUSCA CNN PORTUGAL</div>
    <div style="font-size: 10px; text-align: left;">pode ver <a href="https://gogapo.github.io/cnn/relatorio_OE.pdf" target="_blank" style="color: #3498db; text-decoration: underline;">AQUI</a> o documento na íntegra</div>
    <br />
    <div class="search-container">
        <input type="text" id="wordInput" placeholder="escreva aqui" />
        <button id="searchButton">pesquisar</button>
    </div>
    <div id="loading">A carregar o motor de busca, aguarde um pouco (é rápido). Comece a pesquisar só depois de esta mensagem desaparecer</div>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pdfText = '';
        let pageSentences = []; // Array to hold sentences for each page
        let isLoading = true; // To track loading status
        let hasSearched = false; // To track if a search has been performed
        let currentPage = 1; // Track current page of results
        const resultsPerPage = 10; // Set the number of results per page

        // Load the PDF from the provided URL
        const pdfUrl = "https://gogapo.github.io/cnn/relatorio_OE.pdf";
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        loadingTask.promise.then(function(pdf) {
            pdfDoc = pdf;
            return extractTextFromPdf(); // Ensure we wait for text extraction to complete
        }).then(() => {
            isLoading = false; // Set loading to false when done
            document.getElementById('loading').textContent = 'PODE COMEÇAR A PESQUISAR'; // Update loading message
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loading').textContent = 'Erro ao carregar o PDF.';
            isLoading = false; // Set loading to false on error
        });

        // Extract text from each page of the PDF
        async function extractTextFromPdf() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                const pageText = strings.join(' '); // Join page text
                const sentences = pageText.split(/(?<=[.?!])\s+/); // Split by sentence
                pageSentences.push(sentences); // Store sentences for the page
            }
        }

        // Search for the word in the extracted text
        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
        });

        // Perform the search when Enter is pressed in the input field
        document.getElementById('wordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();  // Prevent the default action for Enter key (form submission, etc.)
                performSearch();
            }
        });

        // Perform the search and display results
        function performSearch() {
            if (isLoading) {
                alert('O PDF ainda está a carregar. Por favor, aguarde alguns segundos e tente novamente.');
                return;
            }

            const word = document.getElementById('wordInput').value.trim();
            if (word) {
                const results = searchWordInText(word);
                displayResults(results, word);
                if (!hasSearched) {
                    document.getElementById('loading').textContent = ''; // Clear loading message after first search
                    hasSearched = true; // Mark that a search has been performed
                }
            } else {
                document.getElementById('output').innerHTML = '<p>Por favor, insira uma palavra para pesquisar</p>';
            }
            // Scroll to top of the page
            window.scrollTo(0, 0);
        }

        // Find occurrences of the word in the text
        function searchWordInText(word) {
            const wordLower = word.toLowerCase();
            const matches = [];

            pageSentences.forEach((sentences, pageIndex) => {
                sentences.forEach((sentence) => {
                    if (sentence.toLowerCase().includes(wordLower)) {
                        matches.push({ sentence, page: pageIndex + 1 }); // Store sentence with page number
                    }
                });
            });

            return matches;
        }

        // Display search results with the option to view the context
        function displayResults(results, word) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (results.length === 0) {
                output.innerHTML = '<p>Nenhum resultado encontrado para "' + word + '"</p>';
                return;
            }

            // Pagination logic
            const totalPages = Math.ceil(results.length / resultsPerPage);
            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);
            const currentResults = results.slice(startIndex, endIndex);

            currentResults.forEach((result, index) => {
                const context = getContextForSentence(result.sentence, word);
                const resultElement = document.createElement('div');
                resultElement.innerHTML = `
                    <div class="result">
                        <span class="highlight">${result.sentence.replace(new RegExp(`(${word})`, 'gi'), '<strong>$1</strong>')}</span>
                        <span class="context"> (Página ${result.page}) ${context}</span>
                    </div>
                `;
                output.appendChild(resultElement);
            });

            // Pagination controls
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';

            if (currentPage > 1) {
                const previousButton = document.createElement('span');
                previousButton.className = 'page-number';
                previousButton.textContent = 'Anterior';
                previousButton.onclick = () => {
                    currentPage--;
                    displayResults(results, word); // Re-display results
                    window.scrollTo(0, 0); // Scroll to top
                };
                paginationDiv.appendChild(previousButton);
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageNumber = document.createElement('span');
                pageNumber.className = `page-number ${currentPage === i ? 'active' : ''}`;
                pageNumber.textContent = i;
                pageNumber.onclick = () => {
                    currentPage = i;
                    displayResults(results, word); // Re-display results
                    window.scrollTo(0, 0); // Scroll to top
                };
                paginationDiv.appendChild(pageNumber);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('span');
                nextButton.className = 'page-number';
                nextButton.textContent = 'Próximo';
                nextButton.onclick = () => {
                    currentPage++;
                    displayResults(results, word); // Re-display results
                    window.scrollTo(0, 0); // Scroll to top
                };
                paginationDiv.appendChild(nextButton);
            }

            output.appendChild(paginationDiv);
        }

        // Get context around the sentence
        function getContextForSentence(sentence, word) {
            const words = sentence.split(' ');
            const wordIndex = words.findIndex(w => w.toLowerCase() === word.toLowerCase());
            if (wordIndex < 0) return '';

            const start = Math.max(wordIndex - 2, 0); // 2 words before
            const end = Math.min(wordIndex + 3, words.length); // 2 words after
            return '... ' + words.slice(start, end).join(' ') + ' ...'; // Join context words
        }
    </script>
</body>
</html>
