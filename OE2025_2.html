<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        #output {
            margin-top: 20px;
        }

        .highlight {
            background-color: yellow;
        }

        .context-button {
            font-size: 12px;
            padding: 4px 8px;
            margin-left: 10px;
            border-radius: 16px;
            background-color: #f1f1f1;
            color: #4285F4;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .context-button:hover {
            background-color: #e0e0e0;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 18px;
            border-radius: 24px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            border-radius: 24px;
            background-color: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #357ae8;
        }

        #output p {
            line-height: 1.5;
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #pagination button,
        #pagination span {
            margin: 0 5px;
            font-size: 14px;
            padding: 8px 16px;
        }

        #pagination .page-number {
            background-color: #f1f1f1;
            cursor: pointer;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pagination .page-number.active {
            background-color: #4285F4;
            color: white;
        }

        .header {
            font-size: 24px;
            font-weight: 500;
            color: #4285F4;
            text-align: left;
        }

        .subheader {
            font-size: 14px;
            text-align: left;
            color: #555;
            margin-bottom: 30px;
        }

        .subheader a {
            color: #4285F4;
            text-decoration: none;
            font-weight: bold;
        }

        .subheader a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            .header {
                font-size: 20px;
            }

            .subheader {
                font-size: 12px;
            }

            #pagination button, #pagination span {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">OE 2025 | MOTOR DE BUSCA CNN PORTUGAL</div>
        <div class="subheader">
            pode ver <a href="https://gogapo.github.io/cnn/relatorio_OE.pdf" target="_blank">AQUI</a> o documento na íntegra
        </div>

        <input type="text" id="wordInput" placeholder="escreva aqui" />
        <button id="searchButton">pesquisar</button>
        <div id="loading">A carregar a informação, aguarde um pouco. Comece a pesquisar só depois de esta mensagem desaparecer</div>
        <div id="output"></div>
        <div id="pagination"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        let pdfDoc = null;
        let pageSentences = [];
        let isLoading = true;
        let hasSearched = false;
        let currentPage = 1;
        const resultsPerPage = 10;

        const pdfUrl = "https://gogapo.github.io/cnn/relatorio_OE.pdf";
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        loadingTask.promise.then(function(pdf) {
            pdfDoc = pdf;
            return extractTextFromPdf();
        }).then(() => {
            isLoading = false;
            document.getElementById('loading').textContent = 'PODE COMEÇAR A PESQUISAR';
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loading').textContent = 'Erro ao carregar o PDF.';
            isLoading = false;
        });

        async function extractTextFromPdf() {
            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const page = await pdfDoc.getPage(i);
                const content = await page.getTextContent();
                const strings = content.items.map(item => item.str);
                const pageText = strings.join(' ');
                const sentences = pageText.split(/(?<=[.?!])\s+/);
                pageSentences.push(sentences);
            }
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            performSearch();
        });

        document.getElementById('wordInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                performSearch();
            }
        });

        function performSearch() {
            if (isLoading) {
                alert('O PDF ainda está a carregar. Por favor, aguarde alguns segundos e tente novamente.');
                return;
            }

            const word = document.getElementById('wordInput').value.trim();
            if (word) {
                const results = searchWordInText(word);
                displayResults(results, word);
                if (!hasSearched) {
                    document.getElementById('loading').textContent = '';
                    hasSearched = true;
                }
            } else {
                document.getElementById('output').innerHTML = '<p>Por favor, insira uma palavra para pesquisar</p>';
            }
        }

        function searchWordInText(word) {
            const wordLower = word.toLowerCase();
            const matches = [];

            pageSentences.forEach((sentences, pageIndex) => {
                sentences.forEach((sentence) => {
                    if (sentence.toLowerCase().includes(wordLower)) {
                        matches.push({ sentence, page: pageIndex + 1 });
                    }
                });
            });

            return matches;
        }

        function displayResults(results, word) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (results.length === 0) {
                output.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                return;
            }

            const startIndex = (currentPage - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);
            const paginatedResults = results.slice(startIndex, endIndex);

            paginatedResults.forEach((result) => {
                const sentenceHtml = result.sentence.replace(new RegExp(`(${word})`, 'gi'), '<span class="highlight">$1</span>');
                const contextButton = `<button class="context-button" onclick="showContext('${result.sentence}')">mostrar contexto</button>`;
                output.innerHTML += `<p>${sentenceHtml} (<i>Página ${result.page} do OE 2025</i>) ${contextButton}</p>`;
            });

            const paginationButtons = createPaginationButtons(results.length);
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';
            paginationDiv.appendChild(paginationButtons);

            window.scrollTo(0, 0);
        }

        function createPaginationButtons(totalResults) {
            const totalPages = Math.ceil(totalResults / resultsPerPage);
            const pagination = document.createElement('div');

            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Anterior';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    performSearch();
                });
                pagination.appendChild(prevButton);
            }

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('span');
                pageButton.textContent = i;
                pageButton.className = `page-number ${i === currentPage ? 'active' : ''}`;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    performSearch();
                });
                pagination.appendChild(pageButton);
            }

            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Próximo';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    performSearch();
                });
                pagination.appendChild(nextButton);
            }

            return pagination;
        }

        function showContext(sentence) {
            alert("Contexto da frase: " + sentence);
        }
    </script>
</body>
</html>
