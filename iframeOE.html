<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página com Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Fundo claro para a página */
        }
        iframe {
            width: 100%;
            height: 10000px; /* Altura do iframe */
            border: none; /* Remove a borda padrão do iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://gogapo.github.io/cnn/orcamento25.html" title="PDF Word Finder"></iframe> <!-- Substitua URL_DO_SEU_HTML pela URL do arquivo HTML acima -->
</body>
</html>
