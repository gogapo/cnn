<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Word Finder Iframe</title>
    <style>
        /* Estilo para o iframe */
        #myIframe {
            width: 100%;
            border: none; /* Sem borda */
            height: 800px; /* Altura fixa ou máxima */
            overflow: auto; /* Habilitar rolagem se necessário */
        }
    </style>
</head>
<body>
    <h1>teste</h1>
    <iframe id="myIframe" src="https://gogapo.github.io/cnn/orcamento25.html" scrolling="yes"></iframe>

    <script>
        const iframe = document.getElementById('myIframe');

        // Ajustar altura do iframe baseado na altura do documento carregado
        iframe.onload = function() {
            const body = iframe.contentWindow.document.body;
            const height = body.scrollHeight + 40; // Adiciona um pouco de espaço extra
            iframe.style.height = height + 'px'; // Ajustar altura do iframe
        };
    </script>
</body>
</html>
